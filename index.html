<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container page">
            <h2>Tasks</h2>

            <ul class="list-unstyled" data-bind="foreach: sortedTasks">
                <li
                    class="row task"
                    data-bind="css: { 'task--done': done, 'task--undone': !done() }"
                >
                    <span class="col-md-3">
                        <input
                            type="checkbox"
                            class="task__checkbox"
                            data-bind="checked: done"/>
                        <span
                            class="task__title"
                            data-bind="text: title"
                        >
                        </span>
                    </span>
                    <span class="col-md-1">
                        <button
                            class="btn btn-sm "
                            title="Delete task"
                            data-bind="click: softDelete"
                        >âœ–</button>
                    </span>
                </li>
            </ul>

            <input data-bind="textInput: addingTitle, enterkey: addTask" />
            <button data-bind="click: addTask">Add</button>
        </div>
        <script src="js/bundle.js"></script>
    </body>
</html>
